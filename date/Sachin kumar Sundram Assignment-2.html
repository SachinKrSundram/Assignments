<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dating Application Form</title>
    
  </head>
  <body>
      <div style="background-image: url(https://i.pinimg.com/564x/62/3e/bd/623ebdd8d5296d516849319c82c73a49.jpg); background-attachment: fixed; background-repeat: no-repeat; background-origin: border-box;">
    <div>
    <h1 style="color:rgb(110, 19, 19); display:inline-block; margin:0px"><strong>Dating Application Form</strong></h1>  
    <h4 style="color:rgb(171, 216, 141); margin:0px"><ins><I>Just tell us about you and we will fix your relationship issues.</I></ins></h4><br>
       </div> 
      <form>
       <table><div inputmode="transparent">
          
           <tr>   
          <td><label for="name">Name</label></td>
          <td>:</td>
          <td>
            <input type="name" id="name"></td>
           <tr>   
            <td><label for="dob">Date of Birth</label></td>
            <td>:</td>
            <td>
             <input type="date">
            </td></tr>           
        
           <tr>
            <td><label for="gender" >Gender</label</td>
              <td>:</td>
            </td>
            <td><select class="choose" id="gender" name="male">
              <optgroup>
                <option value="Select">Select</option>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="order">Transgender</option>
              </optgroup>
            </select>
              
            </td><tr>

           <tr>
              <td><label for="Occupation">Occupation</label></td>
              <td>:</td>
              <td>
                <input type="occupation" id="occupation">

                <tr>
                  <td><label for="Email">Email Id;</label></td>
                  <td>:</td>
                  <td>
                    <input type="email" id="email Id">
                  </td></td>
                </tr>
                <tr>
                  <td><label for="phone">Phone No.</label></td>
                  <td>:</td>
                  <td>
                  <input type="number" id="phone number">
                </td></tr>
                <tr>
                  <td><label for="Eduction">Education</label> </td>
                  <td>:</td>
                  <td><input type="text" id="Educaton"></td>
                </tr>
                <tr>
                  <td><strong><label for="Date">Outing Date</label></strong></td>
                 <td>:</td>
                  <td><input type="date"></td>
                </tr>
                <tr>
                  <td colspan="1"><strong>Select that applies for you</strong></td>
                  <td>:</td>
                   <td colspan="3"><select select multiple>
                   <optgroup>
                   <option value="tattoo/piercing">I have a tottoo and/or a piercing</option>
                    <option value="2 years older">I am 2 years older</option>
                    <option value="panel van/ferrari">I own a panel van or a ferreri</option>
                    <option value="job">Full time Job</option>
                    <option value="parents">Rich parents</option>
                    <option value="private date">Want a private date</option>
                    <option value="public date">Want a public date</option>
                  </optgroup></select></td>
                </tr>
                <tr>
                  <td colspan="1"><strong>Dating Reason</strong></td>
                  <td>:</td>
                  <td colspan="3"><textarea placeholder="Why do you want to date my daughter/son?"></textarea></td>
                  <tr>
                    <td><strong><label for="photo">Recent Photo</label></strong></td>
                  <td>:</td>
                  <td>
                  <input type="file" id="choose photo" name="choose file">
                  </td></tr>
                  <tr>
                    <td><strong><label for="Bank statement">Bank Statements</label></strong></td>
                    <td>:</td>
                  <td><input type="file" id="statements" name="bank statements"></td>
                  </tr>
                  <tr>
                    <td><label for="state">State you live in</label></td>
                    <td>:</td>
                    <td><select class="livind" id="state">
                      <optgroup>
                        <option value="none">Select</option>
                        <option value="Bihar">Bihar</option>
                        <option value="U.P.">Uttar Prades</option>
                        <option value="Rajsathan.">Rajsathan</option>
                        <option value="Delhi">Delhi</option>
                        <option value="hariyana">Hariyana</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="kolkata">West Bangal</option>
                      </optgroup>
                    </select> </td>
                  </tr>                     
               <tr>
                <td><label for="Submit"></label></td>
                <td><input type="submit" id="Submit" name="Submit Bottom"></td>
                </tr>
              </div></div>


              </table>
            

                  


  
  </body>
</html>
