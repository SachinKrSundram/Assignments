<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dating App</title>
    <link href="dating app.css" rel="Stylesheet" type="text/css" />
  </head>
  <body>
    <table>
      
      
      <tr>
      <th><h1 id="a"><strong>Heart's Desire</strong></h1>
   <img id="b" src="dating 2.png">
      </th></table></tr>
   <td>
  <table id="c">
  <thead> <th colspan="4"><strong><label for="yourself"><ins><I>Start Somthing YourSelf</I></ins></label></strong></th> </thead>
          
     
       
       <tr>
         <td align="right"><strong><label for="name">Name</label></strong> &nbsp;</td>
           <td><input type="text" id="name"></td>
           <td align="right"><strong><label for="email">Email Id</label></strong> &nbsp;</td>
           <td><input type="email" id="email"></td>
         </tr>
      
      
      
       <tr>
      <td align="right"><strong><label for="phone no.">Phone No.</label></strong>&nbsp;</td>
      <td><input type="tel" id="phone no."></td>
      <td align="right"><strong><label for="gender">Gender</label></strong>&nbsp;</td>
      <td><select class="choose" id="gender">
        <optgroup>
          <option value="select">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Transgender</option>
        </optgroup>
      </select> </td>
      </tr>



      <tr>
        <td align="right"><strong><label for="Outing date">Outing Date</label></strong>&nbsp;</td>
        <td><input type="date" id="Outing date"></td>
        <td align="right"><strong><label for="Education">Education</label></strong>&nbsp;</td>
        <td><input type="text" id="Education"></td>
      </tr>



      <tr>
        <td colspan="1"><strong><label for="Select that Applies to you">Select that Applies to you</label></strong>&nbsp;</td>
        <td colspan="3"><select select multiple id="Select that Applies to you">
          <optgroup>
            <option value="tattoo/piercing">I have a tattoo and/or a piercing</option>
            <option value="older">I am 2 years older</option>
            <option value="van/ferrari">I own a pannel van or a ferrari</option>
            <option value="job">Full time Job</option>
            <option value="parents">Rich Parents</option>
            <option value="private date">Want a private date</option>
            <option value="public date">Want a public date</option>
          </optgroup>
        </select></td>
      </tr>



      <tr>
        <td colspan="1"><strong><label for="Dating Reason">Dating Reason</label></strong></td>
        <td colspan="3"><textarea placeholder="Why do you want to Date my daughter/Son?" id="Dating Reason"></textarea></td>
        </tr>

        <tr>
        <td align="right"><strong><label for="photo">Photo</label></strong>&nbsp;</td>
        <td><input type="file" id="photo"></td>
      </tr>



      <tr>
        <td align="right"><strong><label for="reference">Contact Reference</label></strong></td>
        <td><input type="text" id="reference"></td>
        <td align="right"><strong><label for="statement">Bank Statement</label></strong></td>
        <td><input type="file" id="statement"></td>
      </tr>

      <tr>
        <th><td><strong><label for="button"></label></strong></td>
          <td><strong><input style="margin: 50px;" class="button" type="submit" id="button"></strong></td></th></thead>
      </tr>
    </table>
    </table>
   </td>
